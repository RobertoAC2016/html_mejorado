<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- ESTAS SON LAS LIBRERIAS QUE USAREMOS y la VERSION ES LA 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Coding Master</h1>
    <!-- Primero hagamos el HTML basico y veamos como mejora con la librerias -->
    <!-- CUERPO -->
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        
      <div class="card">
        <!-- HEADER -->
        <div>
          <div class="card card-header">
            Login to get Access
          </div>
        </div>
        <!-- BODY -->
        <div class="card-body">
          <div>
            Username
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">A</span>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
          </div>
          <div>
            Password
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">*</span>
            <input type="password" name="username" id="username" class="form-control" placeholder="Password">
          </div>
          <!-- FOOTER -->
          <div>
            &nbsp;
          </div>
          <div class="text-center">
            <input type="button" value="Send" class="btn btn-primary">
          </div>
        </div>
      </div>
      
    </div>
  </div>
  </body>
</html>
